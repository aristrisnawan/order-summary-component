<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-sky-300 px-4">
    <div class="w-full rounded-lg bg-white my-8 pb-4 shadow-xl sm:w-96 sm:mx-auto">
      <div class="w-full h-44 bg-blue-800 rounded-t-lg">
        <img
          src="./images/illustration-hero.svg"
          class="h-full rounded-t-lg"
          alt=""
        />
      </div>
      <div class="mx-8 my-4">
        <p class="font-bold text-center text-xl">Order Summary</p>
        <p class="text-center my-4 text-slate-400">
          You can now listen to millions of songs. audiobooks,and podcasts on
          any device anyuwhere you like!
        </p>
        <div class="flex">
          <div class="flex">
            <img src="./images/icon-music.svg" alt="" />
            <div class="flex flex-col my-auto ml-6">
              <p class="font-bold">Annual Plan</p>
              <p class="text-slate-400">$55.99/year</p>
            </div>
          </div>
          <div class="ml-auto my-auto">
            <a
              href="#"
              class="underline text-blue-600 font-bold hover:no-underline"
              >Change</a
            >
          </div>
        </div>
        <div
          class="mt-6 mb-5 text-center bg-blue-700 text-white font-bold py-4 rounded-lg cursor-pointer shadow-lg shadow-gray-400 hover:opacity-90 hover:bg-blue-400"
        >
          <p>Proceed to Payment</p>
        </div>
        <div class="text-center">
          <a href="#" class="font-bold text-slate-400 hover:text-black"
            >Cancel Order</a
          >
        </div>
      </div>
    </div>
    <div class="text-center">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-600"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="text-blue-600">Aris Trisnawan</a>.
    </div>
  </body>
</html>
